<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capricorn timesheet</title>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/ywoctpfiw7wzx" method="post" id="Timesheetdb-form">
        <div class="user-details">
            <label for="employee_ID"><b>Employee ID</b></label>
            <input type="text" placeholder="Enter your employee ID" name="data[empID]" required>
            <br>
            <label for="first_Name"><b>First Name</b></label>
            <input type="text" placeholder="Enter your first name" name="data[fName]" required>
            <br>
            <label for="first_Name"><b>Last Name</b></label>
            <input type="text" placeholder="Enter your last name" name="data[lName]" required>
           <br>
           <label for="project_Name"><b>Project Name</b></label>
            <input type="text" placeholder="Enter the project name" name="data[pName]" required>
            <br>
            <label for="start_Time"><b>Start Time</b></label>
            <input type="text" placeholder="Enter start time" name="data[sTime]" required>
            <br>
            <label for="end_Time"><b>End Time</b></label>
            <input type="text" placeholder="Enter end time" name="data[eTime]" required>
            <br>
            <label for="date"><b>Date</b></label>
            <input type="text" placeholder="Enter date" name="data[date]" required>
            <br>
        </div>
        <div class="button">
            <button type="submit" class="subButton">Submit</button>
        </div>
    </form>

    <script>
        var form = document.getElementById('Timesheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method : "POST",
                body: new FormData(document.getElementById("Timesheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                window.open('Out.html', '_blank');
            });
        });
    </script>

</body>
</html>
