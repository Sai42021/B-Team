<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capricorn timesheet</title>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/ywoctpfiw7wzx" method="post" id="Timesheetdb-form">
        <div class="user-details">
            <label for="employee_ID"><b>Employee ID</b></label>
            <input type="number" placeholder="Employee ID" name="data[Employee_ID]" required>
            <br>
            <label for="first_Name"><b>First Name</b></label>
            <input type="text" placeholder="First name" name="data[First_Name]" required>
            <br>
            <label for="last_Name"><b>Last Name</b></label>
            <input type="text" placeholder="Last name" name="data[Last_Name]" required>
           <br>
           <label for="resource_Name"><b>Resource Name</b></label>
            <input type="text" placeholder="Resource name" name="data[Resource_Name]" required>
            <br>
            <label for="work_item_type"><b>Work Item Type</b></label>
            <input type="text" placeholder="Dev/Support/Other" name="data[Work_Item_Type]" required>
            <br>
            <label for="start_Time"><b>Start Time</b></label>
            <input type="time" placeholder="Start time" name="data[Start_Time]" required>
            <br>
            <label for="end_Time"><b>End Time</b></label>
            <input type="time" placeholder="End time" name="data[End_Time]" required>
            <br>
            <label for="date"><b>Date</b></label>
            <input type="date" placeholder="Date" name="data[Date_Completed]" required>
            <br>
            <label for="hours"><b>Hours worked</b></label>
            <input type="number" placeholder="Hours worked" name="data[Hours_Worked]" required>
            <br>
        </div>
        <div class="button">
            <button type="submit" class="subButton">Submit</button>
        </div>
    </form>

    <script>
        var form = document.getElementById('Timesheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method : "POST",
                body: new FormData(document.getElementById("Timesheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                alert("Timesheet submitted!");
            });
        });
    </script>

</body>
</html>
